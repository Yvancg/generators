<!-- generate-fake-data/fake-test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Data Generator (Toggles)</title>
  <style>
    body {
      font-family: ui-monospace, monospace;
      background: #fafafa;
      color: #222;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { font-size: 1.4rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 80px; }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-family: inherit;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      white-space: pre-wrap;
      max-height: 50vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Fake Data Generator (Toggles)</h1>

  <label>Seed (optional): <input type="text" id="seed" placeholder="e.g. 1234"></label>
  <label>Count: <input type="number" id="count" value="5" min="1" max="1000"></label>

  <div class="toggles">
    <label><input type="checkbox" id="field-name" checked> name</label>
    <label><input type="checkbox" id="field-email" checked> email</label>
    <label><input type="checkbox" id="field-phone" checked> phone</label>
    <label><input type="checkbox" id="field-address" checked> address</label>
    <label><input type="checkbox" id="field-company" checked> company</label>
  </div>

  <div class="row">
    <button id="generate">Generate</button>
    <button id="copy" disabled>Copy</button>
    <button id="download" disabled>Download JSON</button>
  </div>

  <h3>Output</h3>
  <pre id="output">Click "Generate"</pre>

  <h3>Single Example</h3>
  <pre id="one">â€¦</pre>

  <script type="module">
    import F, { rng, rows, user } from './fake.js';

    const $ = id => document.getElementById(id);
    const out = $('output');
    const one = $('one');
    const copyBtn = $('copy');
    const dlBtn = $('download');

    $('generate').onclick = () => {
      const seed = $('seed').value || undefined;
      const n = Math.max(1, Math.min(1000, parseInt($('count').value || '5', 10)));
      const R = rng(seed);

      // Get toggles
      const active = {
        name: $('field-name').checked,
        email: $('field-email').checked,
        phone: $('field-phone').checked,
        address: $('field-address').checked,
        company: $('field-company').checked,
      };

      try {
        const data = [];
        for (let i = 0; i < n; i++) {
          const base = user(R);
          const outObj = {};
          if (active.name) outObj.name = base.name;
          if (active.email) outObj.email = base.email;
          if (active.phone) outObj.phone = base.phone;
          if (active.address) outObj.address = base.address;
          if (active.company) outObj.company = base.company;
          data.push(outObj);
        }

        out.textContent = JSON.stringify(data, null, 2);
        one.textContent = JSON.stringify(data[0], null, 2);
        copyBtn.disabled = false;
        dlBtn.disabled = false;
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
        one.textContent = 'â€”';
        copyBtn.disabled = true;
        dlBtn.disabled = true;
      }
    };

    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
      } catch {
        copyBtn.textContent = 'Error';
      }
    };

    dlBtn.onclick = () => {
      const blob = new Blob([out.textContent], { type: 'application/json;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fake-data.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
