<!-- generate-fake-data/fake-test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Data Generator Test</title>
  <style>
    body {
      font-family: ui-monospace, monospace;
      background: #fafafa;
      color: #222;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { font-size: 1.4rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 80px; }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-family: inherit;
    }
    select {
      padding: 6px;
      font-family: inherit;
      margin-top: 6px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      white-space: pre-wrap;
      max-height: 50vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Fake Data Generator Advanced Test</h1>

  <label>Seed (optional): <input type="text" id="seed" placeholder="e.g. 1234"></label>
  <label>Count: <input type="number" id="count" value="5" min="1" max="1000"></label>
  <label>Data type:
    <select id="type">
      <option value="users">Users</option>
      <option value="names">Names only</option>
      <option value="emails">Emails only</option>
      <option value="addresses">Addresses only</option>
      <option value="companies">Companies only</option>
      <option value="phones">Phones only</option>
    </select>
  </label>

  <div class="row">
    <button id="generate">Generate</button>
    <button id="copy" disabled>Copy</button>
    <button id="download" disabled>Download JSON</button>
  </div>

  <h3>Output</h3>
  <pre id="output">Click "Generate"</pre>

  <h3>Single Example</h3>
  <pre id="one">â€¦</pre>

  <script type="module">
    import F, { rng, rows, user } from './fake.js';

    const $ = id => document.getElementById(id);
    const out = $('output');
    const one = $('one');
    const copyBtn = $('copy');
    const dlBtn = $('download');

    $('generate').onclick = () => {
      const seed = $('seed').value || undefined;
      const n = Math.max(1, Math.min(1000, parseInt($('count').value || '5', 10)));
      const type = $('type').value;
      const R = rng(seed);
      let data = [];

      try {
        switch (type) {
          case 'users':
            data = rows(n, seed);
            break;
          case 'names':
            data = Array.from({ length: n }, () => F.fullName(R));
            break;
          case 'emails':
            data = Array.from({ length: n }, () => F.email(F.fullName(R), R));
            break;
          case 'addresses':
            data = Array.from({ length: n }, () => F.address(R));
            break;
          case 'companies':
            data = Array.from({ length: n }, () => F.company(R));
            break;
          case 'phones':
            data = Array.from({ length: n }, () => F.phoneE164(R));
            break;
        }

        out.textContent = JSON.stringify(data, null, 2);
        one.textContent = JSON.stringify(
          Array.isArray(data) && data.length ? data[0] : data,
          null,
          2
        );
        copyBtn.disabled = false;
        dlBtn.disabled = false;
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
        one.textContent = 'â€”';
        copyBtn.disabled = true;
        dlBtn.disabled = true;
      }
    };

    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
      } catch {
        copyBtn.textContent = 'Error';
      }
    };

    dlBtn.onclick = () => {
      const blob = new Blob([out.textContent], { type: 'application/json;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fake-data.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
