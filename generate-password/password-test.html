<!-- generate-password/password-test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator Test</title>
  <style>
    body {
      font-family: ui-monospace, monospace;
      background: #fafafa;
      color: #222;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { font-size: 1.4rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 80px; }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-family: inherit;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üîê Password Generator Test</h1>
  <label>Length: <input type="number" id="length" value="16" min="4" max="64"></label>
  <label><input type="checkbox" id="symbols" checked> Include symbols</label>
  <label><input type="checkbox" id="numbers" checked> Include numbers</label>
  <label><input type="checkbox" id="uppercase" checked> Include uppercase</label>
  <label><input type="checkbox" id="lowercase" checked> Include lowercase</label>
  <label>Seed (optional): <input type="text" id="seed" placeholder="e.g. demo-seed"></label>

  <div class="row">
    <button id="generate">Generate</button>
    <button id="copy" disabled>Copy</button>
  </div>

  <pre id="output">Click "Generate"</pre>

  <script type="module">
    import { generatePassword } from './password.js';

    const $ = id => document.getElementById(id);
    const out = $('output');
    const copyBtn = $('copy');

    $('generate').onclick = () => {
      const opts = {
        length: parseInt($('length').value, 10),
        symbols: $('symbols').checked,
        numbers: $('numbers').checked,
        uppercase: $('uppercase').checked,
        lowercase: $('lowercase').checked,
        seed: $('seed').value || null
      };
      try {
        const pwd = generatePassword(opts);
        out.textContent = pwd;
        copyBtn.disabled = false;
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
        copyBtn.disabled = true;
      }
    };

    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
      } catch {
        copyBtn.textContent = 'Error';
      }
    };
  </script>
</body>
</html>
