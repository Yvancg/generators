<!-- generate-token/token-test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Generator Test</title>
  <style>
    body{font-family:ui-monospace,monospace;background:#fafafa;color:#222;max-width:800px;margin:40px auto;padding:20px}
    h1{font-size:1.4rem;margin-bottom:1rem}
    label{display:block;margin-top:10px}
    select,input[type="number"],input[type="text"]{padding:4px}
    .row{display:flex;gap:10px;align-items:center;margin-top:20px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    button{padding:8px 16px;cursor:pointer;font-family:inherit}
    pre{background:#eee;padding:12px;border-radius:6px;white-space:pre-wrap;word-break:break-all;margin-top:16px;min-height:80px}
    .hint{color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <h1>ðŸ”‘ Token Generator Test</h1>

  <div class="grid">
    <label>
      Type
      <select id="type">
        <option value="uuid" selected>uuid</option>
        <option value="hex">hex</option>
        <option value="base64">base64 (URL-safe)</option>
        <option value="numeric">numeric</option>
      </select>
    </label>

    <label>
      Length (for hex/base64/numeric)
      <input type="number" id="length" value="32" min="1" max="256" />
      <div class="hint">Ignored for uuid</div>
    </label>

    <label>
      Seed (optional)
      <input type="text" id="seed" placeholder="e.g. demo-seed"/>
      <div class="hint">Provides deterministic output</div>
    </label>
  </div>

  <div class="row">
    <button id="generate">Generate</button>
    <button id="copy" disabled>Copy</button>
  </div>

  <pre id="output">Click "Generate"</pre>

  <script type="module">
    import { generateToken } from './token.js';

    const $ = id => document.getElementById(id);
    const out = $('output');
    const copyBtn = $('copy');

    function currentOptions() {
      const type = $('type').value;
      const seed = $('seed').value || null;
      const length = parseInt($('length').value, 10);
      const opts = { type, seed };
      if (type !== 'uuid') opts.length = Number.isFinite(length) ? length : 32;
      return opts;
    }

    $('type').addEventListener('change', () => {
      const disabled = $('type').value === 'uuid';
      $('length').disabled = disabled;
    });

    $('generate').onclick = () => {
      try {
        const token = generateToken(currentOptions());
        out.textContent = token;
        copyBtn.disabled = false;
      } catch (e) {
        console.error(e);
        out.textContent = 'Error: ' + (e?.message || e);
        copyBtn.disabled = true;
      }
    };

    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
      } catch (e) {
        console.error(e);
        copyBtn.textContent = 'Error';
      }
    };
  </script>
</body>
</html>
