<!-- generate-lorem/lorem-test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorem Generator Test</title>
  <style>
    body{font-family:ui-monospace,monospace;background:#fafafa;color:#222;max-width:800px;margin:40px auto;padding:20px}
    h1{font-size:1.4rem;margin-bottom:1rem}
    label{display:block;margin-top:10px}
    select,input[type="number"],input[type="text"]{padding:4px}
    .row{display:flex;gap:10px;align-items:center;margin-top:20px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .hint{color:#666;font-size:.9rem}
    button{padding:8px 16px;cursor:pointer;font-family:inherit}
    pre{background:#eee;padding:12px;border-radius:6px;white-space:pre-wrap;word-break:break-word;margin-top:16px;min-height:120px}
    .small{font-size:.9rem}
  </style>
</head>
<body>
  <h1>✍️ Lorem Generator Test</h1>

  <div class="grid">
    <label>
      Units
      <select id="units">
        <option value="words">words</option>
        <option value="sentences" selected>sentences</option>
        <option value="paragraphs">paragraphs</option>
      </select>
    </label>

    <label>
      Count
      <input type="number" id="count" value="3" min="1" max="100"/>
    </label>

    <label>
      Words per sentence (min,max)
      <input class="small" type="text" id="wps" value="8,16" placeholder="min,max"/>
      <div class="hint">Only used for sentences/paragraphs</div>
    </label>

    <label>
      Sentences per paragraph (min,max)
      <input class="small" type="text" id="spp" value="3,6" placeholder="min,max"/>
      <div class="hint">Only used for paragraphs</div>
    </label>

    <label>
      Capitalize sentences
      <input type="checkbox" id="caps" checked/>
    </label>

    <label>
      End with period
      <input type="checkbox" id="period" checked/>
    </label>

    <label>
      Separator (for paragraphs)
      <select id="sep">
        <option value=" ">space</option>
        <option value="\n\n" selected>blank line</option>
      </select>
    </label>

    <label>
      Seed (optional)
      <input type="text" id="seed" placeholder="e.g. demo-seed"/>
    </label>
  </div>

  <div class="row">
    <button id="generate">Generate</button>
    <button id="copy" disabled>Copy</button>
  </div>

  <pre id="output">Click "Generate"</pre>

  <script type="module">
    import { generateLorem } from './lorem.js';
    const $ = id => document.getElementById(id);
    const out = $('output');
    const copyBtn = $('copy');

    function parsePair(txt, fallback) {
      const m = String(txt).split(',').map(s => parseInt(s.trim(), 10));
      if (m.length === 2 && Number.isFinite(m[0]) && Number.isFinite(m[1]) && m[0] > 0 && m[1] >= m[0]) {
        return [m[0], m[1]];
      }
      return fallback;
    }

    $('generate').onclick = () => {
      const units = $('units').value;
      const count = parseInt($('count').value, 10);
      const wps = parsePair($('wps').value, [8,16]);
      const spp = parsePair($('spp').value, [3,6]);
      const sep = $('sep').value === '\\n\\n' ? '\n\n' : ' ';
      const opts = {
        units,
        count,
        seed: $('seed').value || null,
        wordsPerSentence: wps,
        sentencesPerParagraph: spp,
        capitalize: $('caps').checked,
        endWithPeriod: $('period').checked,
        separator: sep
      };
      try {
        const txt = generateLorem(opts);
        out.textContent = txt;
        copyBtn.disabled = false;
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
        copyBtn.disabled = true;
      }
    };

    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
      } catch {
        copyBtn.textContent = 'Error';
      }
    };
  </script>
</body>
</html>
